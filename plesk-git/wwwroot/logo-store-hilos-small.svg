<svg width="40" height="40" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo negro -->
  <rect width="200" height="200" fill="#000000"/>
  
  <!-- Círculo principal con borde irregular -->
  <circle cx="100" cy="100" r="80" fill="#1e3a8a" stroke="#ffffff" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Carrete de hilo -->
  <g transform="translate(100, 70)">
    <!-- Cuerpo del carrete -->
    <rect x="-15" y="-8" width="30" height="16" fill="none" stroke="#ffffff" stroke-width="2" rx="2"/>
    
    <!-- Líneas del hilo enrollado -->
    <line x1="-12" y1="-6" x2="12" y2="-6" stroke="#ffffff" stroke-width="1"/>
    <line x1="-12" y1="-2" x2="12" y2="-2" stroke="#ffffff" stroke-width="1"/>
    <line x1="-12" y1="2" x2="12" y2="2" stroke="#ffffff" stroke-width="1"/>
    <line x1="-12" y1="6" x2="12" y2="6" stroke="#ffffff" stroke-width="1"/>
    
    <!-- Hilo que sale del carrete -->
    <path d="M 12 0 Q 25 -5 35 0" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Texto Store_Hilos -->
  <text x="100" y="140" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Store_Hilos</text>
  
  <!-- Icono de Instagram -->
  <g transform="translate(100, 160)">
    <!-- Fondo del icono de Instagram -->
    <rect x="-12" y="-12" width="24" height="24" fill="#ffffff" rx="6"/>
    
    <!-- Gradiente del icono de Instagram -->
    <defs>
      <linearGradient id="instagramGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#f09433;stop-opacity:1" />
        <stop offset="25%" style="stop-color:#e6683c;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#dc2743;stop-opacity:1" />
        <stop offset="75%" style="stop-color:#cc2366;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#bc1888;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- Círculo exterior del icono -->
    <circle cx="0" cy="0" r="10" fill="url(#instagramGradient)"/>
    
    <!-- Círculo interior -->
    <circle cx="0" cy="0" r="6" fill="none" stroke="#ffffff" stroke-width="1.5"/>
    
    <!-- Punto de la cámara -->
    <circle cx="3" cy="-3" r="1.5" fill="#ffffff"/>
  </g>
</svg>
